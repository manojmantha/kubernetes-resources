kind: Service
apiVersion: v1
metadata:
  name: load-balancer
spec:
  type: LoadBalancer
  selector:
    project: expense
    component: frontend
    environment: dev
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30007
---
kind: Pod
apiVersion: v1
metadata:
  name: nginx
  labels:
    project: expense
    component: frontend
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx
    